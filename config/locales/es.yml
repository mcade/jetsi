    title1:  "Lo que usted necesita saber"
    body1_html:  "<li>Los tipos de cambio de Turismo cambian cuando la demanda de una moneda sube o baja. Estas fluctuaciones son continuas y pasan por una serie de razones.</li><li>El aumento de la actividad empresarial en un país puede fortalecer su moneda, como las altas tasas de interés puede o bajas tasas de inflación. El impacto de las tasas de interés más altas se mitiga si la inflación en el país es mucho mayor que en otros.</li><li>Las variaciones de precio dentro de un país también deben tenerse en cuenta al considerar dónde viajar. Cosas cuesta más en las grandes ciudades urbanas que lo hace en pequeños pueblos rurales.</li>"
    title2:  "Conseguir el mejor tarifa"
    body2_html:  "<li>Consulte con su banco y preguntar acerca de los honorarios de transacción por usar su tarjeta en el extranjero. A menudo se dan las mejores tarifas de esta manera pero no todos los casos es la misma.</li><li>Si su banco cobra honorarios escarpados para compras y retiros efectuados con su tarjeta de extranjero, entonces es posible que desee considerar el uso de un servicio de dinero para el viaje.</li><li>En general, las oficinas de cambio de moneda en aeropuertos, estaciones y hoteles - aunque conveniente - ofrecen las peores tasas de cambio turísticos. Sin embargo, los proveedores externos de estos hubs de viaje son otra buena opción.</li>"
    title3:  "Obtener la mejor oferta"
    body3_html:  "<li>%{bpi} anualmente cataloga 124 ciudades de todo el mundo y los ordena desde el más barato al más caro.</li><li>%{bmi} es una métrica anual publicado por The Economist utiliza para transmitir el poder adquisitivo entre las monedas.</li><li>Obtenemos nuestros datos de tipo de cambio de %{oan}, una autoridad a nivel mundial y fuente de confianza para los datos de moneda.</li>"
