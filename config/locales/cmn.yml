  panels:
    title1:  "你需要知道的"
    body1_html:  "<li>旅游外汇汇率对货币的需求上升或下降变化。这些波动是连续的，发生了若干原因。</li><li>在一个国家增加的商业活动可以加强其货币，因为可以高利率，低通货膨胀率。如果通胀在国内比别人高得多的利率上升的影响被大大降低。</li><li>一国之内的价格变化也应该考虑去哪里旅行时考虑。东西花费更多在大城市的城市比在农村小城镇。</li>"
    title2:  "获取最优惠房价"
    body2_html:  "<li>请与您的银行，并要求他们对任何交易费用在国外使用你的卡。你经常会得到最好的价格这个方式，但并不是每一种情况下是一样的。</li><li>如果您的银行收取陡峭的费用与国外的卡进行的交易，取款，那么你可能要考虑使用的路费服务。</li><li>一般来说，在机场，车站和酒店外币兑换柜台 - 虽然方便 - 提供最糟糕的游客汇率。然而，这些旅游中心的外部供应商是另一个不错的选择。</li>"
    title3:  "获取最佳价值"
    body3_html:  "<li>%{bpi} 每年编目124个城市来自世界各地，并从最便宜到最贵的排名。</li><li>%{bmi} 由经济学人公布的年度指标用来传达货币之间的购买力。</li><li>从我们得到我们的汇率数据 %{oan}，一个世界性的权威和信任的来源为货币数据。</li>"
    title4:  "汇率小抄"
